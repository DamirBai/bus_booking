<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.fullName}">Full Name</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.isAdmin} ? 'Yes' : 'No'">Admin</td>
    </tr>
    </tbody>
</table>
</body>
</html>
